<!DOCTYPE html>
<html>
<head>
	<title>Centering a form</title>
</head>
<body>
	<div class="form">
		<label>Name</label>
		<input type="text" name="name">

		<label>Email</label>
		<input type="text" name="email">

		<label>Phone</label>
		<input type="text" name="phone">
	</div>
</body>
</html>

<style type="text/css">
	.form {
		margin: 0 auto;
		width: 210px;
	}

	.form label{
		display: inline-block;
		text-align: right;
		float: left;
	}

	.form input{
		display: inline-block;
		text-align: left;
		float: right;
	}
</style>
