<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAC AGV</title>
  <link rel="stylesheet" href="font/material-icons.css">
  <link rel="stylesheet" href="css/common.css">
  <!--script type="text/javascript" src="js/nysKB.js"></script-->  
  <script type="text/javascript" src="js/easeljs.js"></script>
	<script type="text/javascript" src="js/eventemitter2.js"></script>
	<script type="text/javascript" src="js/roslib.js"></script>
	<script type="text/javascript" src="js/ros2djs.js"></script>
	<script type="text/javascript" src="js/nav2djs.js"></script>
	<script type="text/javascript" src="js/setting.js"></script>
	<script type="text/javascript" src="js/stat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
</head>
<body onload="settingstart()">
	<div id="topbar" class="center-topbar">
	<table style="width:98%;padding:1px;border:0px solid black">
		<tr style="height:20px;padding:1px;font-size:15px;vertical-align:middle">
			<td id="name" style="width:11.1%;text-align:left;height:20px;padding:1px">Globotix</td>
			<td id="laser3d" style="width:11.1%;height:20px;padding:1px">l3d</td>
			<td id="laser2d" style="width:11.1%;height:20px;padding:1px">l2d</td>
			<td id="cam3d" style="width:11.1%;height:20px;padding:1px">cam3d</td>
			<td id="current" style="width:11.1%;height:20px;padding:1px">2.5A</td>
			<td id="voltage" style="width:11.1%;vertical-align:middle;height:20px;padding:1px">23.6V</td>
			<td id="batlevel" style="margin-top:5px;vertical-align:middle;width:11.1%;height:20px;padding:1px"></td>
			<td id="speed" style="width:11.1%;height:20px;padding:1px">cam3d</td>
			<td id="time" style="width:11.1%;text-align:right;height:20px;padding:1px">Time</td>
		</tr>
	</table>
	</div>
	<div style="margin-top: 30px" class="center">
		<table>
  	<caption><span style="font-size: 150%;">Control Settings</span></caption>
			
  		<tr>
  			<td style="width: 12%;"></td>
  			<td style="width: 76%;"><table style="border: 1px;">
				</table></td>
  			<td class="home" style="width: 12%;">					
          <button onclick="goBack()" style="width: 90px;"><i style="font-size: 65px;" class='material-icons'>home</i></button>		
        </td>
  		</tr>
  		<tr>
    		<td style="width: 12%;"></td>
  			<td style="width: 76%;"><span style="font-size: 110%">Max Auto Motor Speed Limit</span></td>
  			<td style="width: 12%;"></td>	
  		</tr> 
			<tr>
				<td style="text-align: left;"><span style="font-size: 110%">Linear</span></td>
				<td style="width: 76%;text-align: left;"><input type="range" oninput="linearValue()" min="1" max="100" value="10" style="width: 95%;" class="myslider" id="linearRange"></td>
				<td style="text-align: left;"><span id="linear" style="font-size: 100%;"></span></td>
			</tr>
			<tr>
				<td style="text-align: left;"><span style="font-size: 110%">Angular</span></td>
				<td style="width: 76%;text-align: left;"><input type="range" oninput="angularValue()" min="1" max="100" value="10" style="width: 95%;" class="myslider" id="angularRange"></td>
				<td style="text-align: left;"><span id="angular" style="font-size: 100%;"></span></td>
			</tr>
		</table>	
	</div>
<td> </td>
</body>

</html>
